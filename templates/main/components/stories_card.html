
<div class="card box text-white bg-secondary mt-3 storyblock ">
    <div class="card-body">
      <h1 class="story-title text-center">{{story.name }}</h1>
    
      <p class="text-center"><a class = "text-white" href="{% url 'view_writer_profile' story.writer.id %}"><b>Writer : </b>{{story.writer}}</a> </p>
    </div>

    <div class="summary">
      <div class="row">
        <button type="button" class="  btn btn-outline-danger closed">Close</button>
    </div>

      <p>{{ story.summary }}</p>
     
    </div>

    {% if user == None %}
    

      <a role="button" class="plot card-footer text-white bg-danger btn btn-block">View Plot</a>
    
    {% else %}
    
    <div class="row" style="margin: 0">

        <a  role="button" class="plot1 card-footer text-white bg-dark btn col-6">View Plot</a>
        <a href="{% url 'story' story.id %}" role="button" class="card-footer text-white bg-danger btn col-6">Make a Deal</a>
      </div>
    
    
    {% endif %}
</div>
